<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remove Spaces</title>
  </head>
  <body>
    <h1>Remove Spaces</h1>
    <form>
      <textarea id="input-text"></textarea>
      <button type="button" onclick="removeSpaces()">Remove Spaces</button>
    </form>
    <p id="output-text"></p>
    <script>
      function removeSpaces() {
        var inputText = document.getElementById("input-text").value;
        // Split the input text into lines
        var lines = inputText.split(/\r?\n/);

        // Loop through each line and remove vertical spaces
        for (var i = 0; i < lines.length; i += 2) {
          var timecode = document.createElement("div");
          timecode.innerHTML = lines[i];
          document.getElementById("output-container").appendChild(timecode);

          var text = document.createElement("div");
          text.innerHTML = lines[i + 1].replace(/\r?\n/g, "");
          document.getElementById("output-container").appendChild(text);
        }
      }
    </script>
  </body>
</html>
